{% include 'header.html' %}
<div class="card-deck">
  {% for user in users %}
  <div class="card">
    <img class="card-img-top" src="{{ user.avatar }}" alt="Card image cap" />
    <div class="card-body">
      <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
      <p class="card-text">{{ user.email }}</p>
      <a
        href="index.php?action=edit_form&id={{ user.id }}&name={{ user.first_name }}"
        class="btn btn-primary"
        ><i class="fas fa-user-edit"></i
      ></a>
      <a href="index.php?action=delete&id={{ user.id }}" class="btn btn-primary"
        ><i class="fas fa-trash-alt"></i
      ></a>
    </div>
  </div>
  {% endfor %}
</div>

{% if response %}
  <div style="margin: auto; margin-top: 5%;" class="card text-white bg-primary mb-3" style="max-width: 50rem">
    <div class="card-header">RESPUESTA</div>
    <div class="card-body">
      <p class="card-text">{{ response }}</p>
    </div>
  </div>

{% endif %} {% include 'footer.html' %}
